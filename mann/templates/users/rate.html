<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Rating</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home' %}">vAwwards</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'newpost' %}">CREATE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
      </li>
      
    </ul>
  </div>
</nav>


<body>
  <div class="car">
    <div class="card-bo">
      <img class="image-fluid rounded-circle account-img-sidebar" src="{{project.user.profile.image.url}}"
        alt="{{post.user}} profile picture" height="25px" width="25px">
      <p>{{project.user}}</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="text-center">

      <img src="{{project.image.url}}" alt="" height="300px" width="500px"><br>
    </div>

    <br>
    <div class="card">
      <div class="card-header">
        Project Description
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{project.description}}</p>

        </blockquote>

      </div>
    </div>
    <br>
    <div class="text-center">
      <small>Project Link</small><a href=""><small>
          <p class="card-title">{{project.link}}</p>
        </small></a>

    </div>
  </div>
  <div class="container">
    <table class="table">
      <h5>User Votes</h5>
      <thead>
        <tr>
          <th scope="col">User</th>
          <th scope="col">design</th>
          <th scope="col">usability</th>
          <th scope="col">content</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><small>Blaise</small></th>
          <td>5.0</td>
          <td>7.0</td>
          <td>4.0</td>
        </tr>
        <tr>
          <th scope="row"><small>Bambi</small></th>
          <td>8.0</td>
          <td>3.0</td>
          <td>4.0</td>
        </tr>
        <tr>
          <th scope="row"><small>OttoVon</small></th>
          <td>5.0</td>
          <td>4.0</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Vote
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Rate out of 10</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                  <label for="Design">Design</label>
                  <input type="number" class="form-control" name="design" min="0" max="10" value="0">
              </div>
              <div class="mb-3">
                  <label for="Usability">Usability</label>
                  <input type="number" class="form-control" name="usability" min="0" max="10" value="0">
              </div>
              <div class="mb-3">
                  <label for="Content">Content</label>
                  <input type="number" class="form-control" id="Content" min="0" max="10" value="0" name="content">
              </div>
              <div class="modal-footer">
                  <button type="submit" class="btn-outline-primary">Save</button>
              </div>
          </form>
          </div>

         

        </div>
      </div>
    </div>


  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>

</html>
