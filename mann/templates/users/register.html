{% extends "users/base.html"%}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Document</title>
</head>

<body>

  {% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Join Today</legend>
        {{form|crispy}}
      </fieldset>

      <div class="form-group p-2">
        <button class="btn btn-outline-primary" type="submit"> Sign Up</button>
      </div>

    </form>

    <div class="border-top pt-3">
      <small class="text-muted">
        Already have an account? <a class="ml-2" href="{%url 'login' %}">Sign In</a>

      </small>

    </div>

  </div>

  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>



</body>

</html>



<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{project.image.url}}" alt="{{project.title}}" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{project.title}}</h5>
    <hr>
    <div class="d-flex text-muted border-bottom py-2">
      <!-- user metadata -->
      <img class="image-fluid rounded-circle account-img-sidebar" src="{{project.user.profile.image.url}}"
        alt="{{post.user}} profile picture" height="25px" width="25px">
      <div class="pb-3 mb-0 small lh-sm w-100">
        <div class="d-flex">
          <a href="{{projet.user}}">
            <strong class="text-gray-dark p-2"> By:{{project.user}}</strong>
          </a>
        </div>
        <small>
          <p class="card-title p-2">{{project.created|timesince}} ago</p>
        </small>
        <a href="{% url 'rate' project.id %}"><button type="button" class="btn btn-outline-primary">More..</button></a>

      </div>
    </div>


    <!-- <a href="{% url 'rate' project.id %}"><button type="button" class="btn btn-primary">More..</button></a> -->
  </div>
</div>
